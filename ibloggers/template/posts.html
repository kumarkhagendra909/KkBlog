{% extends "base.html" %}
{% block title %}
Posts
{% endblock %}
{% block content %}
<div class="container-custom">
    <div class="row">
        <div class="col s12 m10">
            <h3> {{post.tittle}} </h3>
            <p>({{post.category.tittle}})</p>
            <img src="/media/{{post.image}}" class="responsive-img" alt="">
            <p>{{post.content | safe}}</p>
        </div>
        <div class="col s12 m2">
            {% for cat in categorys %}
            <div class="card item">
                <div class="img-container">
                    <img src="/media/{{cat.image}}" class="responsive-img" alt="">
                </div>
                <div class="card-content">
                    <div class="card-tittles" style="margin-left: 4px;">
                        <b> {{cat.tittle}} </b>
                    </div>
                    <p class="truncate">{{cat.description}}}</p>
                    <div class="container center-align">
                        <a href="/category/{{cat.url}}" class="btn colors">Read</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

</div>

{% endblock %}
