{% extends "base.html" %}
{% block title %}
Categorys
{% endblock %}
{% block content %}

<div class="container-custom">
    <h3>{{cat.tittle}}</h3>

    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img"
            alt="">
    </div>

    <div class="collection">

        {%for p in posts %}
        <a href="/startibloggers/{{p.url}}" class="collection-item"><b>{{p.tittle}}</b></a>

        {% empty %}
        <h3>No posts in this category</h3>
        {%endfor%}

    </div>

 
</div>

{%endblock%}
